<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário com Supabase</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Registro de Produção</h1>
    <form id="production-form">
        <label for="op">OP (xxx.xxx/xx-xx):</label>
        <input type="text" id="op" name="op" pattern="\d{3}\.\d{3}/\d{2}-\d{2}" required>

        <label for="carimbadeira">Carimbadeira:</label>
        <select id="carimbadeira" name="carimbadeira" required>
            <option value="CR-01">CR-01</option>
            <option value="CR-02">CR-02</option>
            <option value="CR-03">CR-03</option>
            <option value="CR-04">CR-04</option>
            <option value="CR-05">CR-05</option>
            <option value="CR-06">CR-06</option>
        </select>

        <label for="quantidade-etiqueta">Quantidade da Etiqueta:</label>
        <input type="number" id="quantidade-etiqueta" name="quantidade-etiqueta" min="0" required>

        <label for="quantidade-maquina">Quantidade da Máquina:</label>
        <input type="number" id="quantidade-maquina" name="quantidade-maquina" min="0" required>

        <label for="percentual-acerto">Percentual de Acerto:</label>
        <input type="text" id="percentual-acerto" name="percentual-acerto" readonly>

        <button type="submit">Salvar</button>
    </form>

    <script src="script.js"></script>
</body>
</html>
