<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Indicador Carimbadeira</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Indicador Carimbadeira</h1>

  <!-- Formulário -->
  <form id="form">
    <input type="text" id="op" placeholder="Operação" required />
    <input type="text" id="carimbadeira" placeholder="Carimbadeira" required />
    <input type="number" id="quantidade_etiqueta" placeholder="Quantidade Etiqueta" required />
    <input type="number" id="quantidade_maquina" placeholder="Quantidade Máquina" required />
    <input type="number" id="percentual_erro" step="0.01" placeholder="Percentual Erro" required />
    <button type="submit">Salvar</button>
  </form>

  <!-- Tabela para exibir os dados -->
  <h2>Dados Salvos</h2>
  <table id="dados-table" border="1">
    <thead>
      <tr>
        <th>ID</th>
        <th>Operação</th>
        <th>Carimbadeira</th>
        <th>Qtd. Etiqueta</th>
        <th>Qtd. Máquina</th>
        <th>% Erro</th>
        <th>Data Criação</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script src="script.js"></script>
</body>
</html>
