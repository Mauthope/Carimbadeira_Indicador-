<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contrast Filter App</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 0;
      font-family: Arial, sans-serif;
    }

    video, canvas {
      margin-top: 10px;
      max-width: 100%;
    }

    .controls {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Contrast Filter Application</h1>
  <video id="video" autoplay muted playsinline></video>
  <canvas id="canvas"></canvas>

  <div class="controls">
    <button id="select-area">Select Area</button>
    <p id="result"></p>
  </div>

  <script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const result = document.getElementById('result');
    const selectAreaBtn = document.getElementById('select-area');

    let isSelecting = false;
    let rect = {};

    navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } })
      .then(stream => {
        video.srcObject = stream;
        video.addEventListener('loadedmetadata', () => {
          canvas.width = video.videoWidth;
          canvas.height = video.videoHeight;
          drawVideoToCanvas();
        });
      })
      .catch(err => console.error("Error accessing camera: ", err));

    function drawVideoToCanvas() {
      ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
      if (Object.keys(rect).length) {
        ctx.strokeStyle = 'red';
        ctx.lineWidth = 2;
        ctx.strokeRect(rect.x, rect.y, rect.width, rect.height);
        analyzeContrast();
      }
      requestAnimationFrame(drawVideoToCanvas);
    }

    function analyzeContrast() {
      const imageData = ctx.getImageData(rect.x, rect.y, rect.width, rect.height);
      const data = imageData.data;
      let highContrastPixels = 0;

      for (let i = 0; i < data.length; i += 4) {
        const r = data[i];
        const g = data[i + 1];
        const b = data[i + 2];
        const brightness = (r + g + b) / 3;
        if (brightness < 50 || brightness > 200) {
          highContrastPixels++;
        }
      }

      const totalPixels = rect.width * rect.height;
      const contrastPercentage = ((highContrastPixels / totalPixels) * 100).toFixed(2);
      result.textContent = `High contrast area: ${contrastPercentage}%`;
    }

    canvas.addEventListener('mousedown', (e) => {
      if (!isSelecting) return;

      const rectStartX = e.offsetX;
      const rectStartY = e.offsetY;

      function mouseMoveHandler(event) {
        rect.width = event.offsetX - rectStartX;
        rect.height = event.offsetY - rectStartY;
        rect.x = rectStartX;
        rect.y = rectStartY;
      }

      function mouseUpHandler() {
        canvas.removeEventListener('mousemove', mouseMoveHandler);
        canvas.removeEventListener('mouseup', mouseUpHandler);
        isSelecting = false;
      }

      canvas.addEventListener('mousemove', mouseMoveHandler);
      canvas.addEventListener('mouseup', mouseUpHandler);
    });

    selectAreaBtn.addEventListener('click', () => {
      isSelecting = true;
      rect = {}; // Reset the rectangle
      result.textContent = '';
    });
  </script>
</body>
</html>
