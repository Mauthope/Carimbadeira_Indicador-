<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Motion Detector</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-color: #f0f0f0;
    }
    #video {
      display: none;
    }
    canvas {
      display: none;
    }
    table {
      border-collapse: collapse;
      margin-top: 20px;
      width: 80%;
    }
    table, th, td {
      border: 1px solid #ccc;
    }
    th, td {
      padding: 8px;
      text-align: center;
    }
    th {
      background-color: #f8f8f8;
    }
  </style>
</head>
<body>
  <h1>Motion Detector</h1>
  <video id="video" autoplay></video>
  <canvas id="canvas"></canvas>
  <table id="logTable">
    <thead>
      <tr>
        <th>Date</th>
        <th>Duration (seconds)</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
  <script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const logTable = document.getElementById('logTable').querySelector('tbody');

    let motionDetected = false;
    let startTime = null;
    let intervalId;
    let hourlyStartTime = Date.now();
    let hourlyMotionTime = 0;

    async function initializeCamera() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } });
        video.srcObject = stream;
        sendStartupMessage();
      } catch (error) {
        console.error("Error accessing camera: ", error);
      }
    }

    function detectMotion() {
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
      const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
      const pixels = imageData.data;
      let motion = 0;

      for (let i = 0; i < pixels.length; i += 4) {
        const r = pixels[i];
        const g = pixels[i + 1];
        const b = pixels[i + 2];
        const avg = (r + g + b) / 3;

        if (avg > 128) motion++;
      }

      return motion > 5000; // Threshold for detecting motion.
    }

    function startMotionTimer() {
      if (!motionDetected) {
        motionDetected = true;
        startTime = Date.now();
      }
    }

    function stopMotionTimer() {
      if (motionDetected) {
        motionDetected = false;
        const duration = ((Date.now() - startTime) / 1000).toFixed(2);
        logMotion(duration);
        hourlyMotionTime += parseFloat(duration);
      }
    }

    function logMotion(duration) {
      const row = document.createElement('tr');
      const dateCell = document.createElement('td');
      const durationCell = document.createElement('td');
      const date = new Date().toLocaleString();

      dateCell.textContent = date;
      durationCell.textContent = duration;
      row.appendChild(dateCell);
      row.appendChild(durationCell);
      logTable.appendChild(row);
    }

    function checkEfficiency() {
      const elapsedTime = (Date.now() - hourlyStartTime) / (60 * 60 * 1000); // in hours

      if (elapsedTime >= 1) {
        const efficiency = (hourlyMotionTime / 3600) * 100; // convert to percentage

        if (efficiency < 55) {
          sendLowEfficiencyAlert();
        }

        // Reset hourly tracking
        hourlyStartTime = Date.now();
        hourlyMotionTime = 0;
      }
    }

    function sendStartupMessage() {
      const message = "A aplicação foi iniciada.";
      const whatsappUrl = `https://api.whatsapp.com/send?phone=5549988971962&text=${encodeURIComponent(message)}`;

      window.open(whatsappUrl, '_blank');
    }

    function sendLowEfficiencyAlert() {
      const message = "eficiência baixa";
      const whatsappUrl = `https://api.whatsapp.com/send?phone=5549988971962&text=${encodeURIComponent(message)}`;

      window.open(whatsappUrl, '_blank');
    }

    video.addEventListener('play', () => {
      intervalId = setInterval(() => {
        const motion = detectMotion();

        if (motion) {
          startMotionTimer();
        } else {
          stopMotionTimer();
        }

        checkEfficiency();
      }, 1000);
    });

    video.addEventListener('pause', () => {
      clearInterval(intervalId);
    });

    initializeCamera();
  </script>
</body>
</html>
