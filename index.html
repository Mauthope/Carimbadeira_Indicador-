<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Produção</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #f9f9f9;
        }

        h1 {
            color: #333;
        }

        form {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }

        input, select, button {
            width: 100%;
            padding: 8px 12px;
            margin-bottom: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }

        button {
            background-color: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Registro de Produção</h1>
    <form id="production-form">
        <label for="op">OP (xxx.xxx/xx-xx):</label>
        <input 
            type="text" 
            id="op" 
            name="op" 
            placeholder="123456789" 
            maxlength="11" 
            required 
            oninput="formatOP(this)"
        >

        <label for="carimbadeira">Carimbadeira:</label>
        <select id="carimbadeira" name="carimbadeira" required>
            <option value="CR-01">CR-01</option>
            <option value="CR-02">CR-02</option>
            <option value="CR-03">CR-03</option>
            <option value="CR-04">CR-04</option>
            <option value="CR-05">CR-05</option>
            <option value="CR-06">CR-06</option>
        </select>

        <label for="quantidade-etiqueta">Quantidade da Etiqueta:</label>
        <input type="number" id="quantidade-etiqueta" name="quantidade-etiqueta" min="0" required>

        <label for="quantidade-maquina">Quantidade da Máquina:</label>
        <input type="number" id="quantidade-maquina" name="quantidade-maquina" min="0" required>

        <button type="submit">Salvar</button>
    </form>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <script>
        // Configuração do Supabase
        const SUPABASE_URL = 'https://vfivrbyobztxbjhvfatb.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InZmaXZyYnlvYnp0eGJqaHZmYXRiIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Mzc1NzA5ODAsImV4cCI6MjA1MzE0Njk4MH0.mMgj-aTDwEMKTIKS9DwgPrTEA8IaDfSKfSiTkegXcfk';
        const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        // Formatação automática para o campo "OP"
        function formatOP(input) {
            let value = input.value.replace(/\D/g, ''); // Remove caracteres não numéricos
            if (value.length > 11) value = value.slice(0, 11);

            // Adiciona a formatação xxx.xxx/xx-xx
            value = value.replace(/^(\d{3})(\d)/, '$1.$2');
            value = value.replace(/^(\d{3}\.\d{3})(\d)/, '$1/$2');
            value = value.replace(/^(\d{3}\.\d{3}\/\d{2})(\d)/, '$1-$2');
            input.value = value;
        }

        // Manipulação do formulário
        const form = document.getElementById('production-form');

        form.addEventListener('submit', async (event) => {
            event.preventDefault();

            // Captura os valores do formulário
            const op = document.getElementById('op').value.trim();
            const carimbadeira = document.getElementById('carimbadeira').value.trim();
            const quantidadeEtiqueta = parseInt(document.getElementById('quantidade-etiqueta').value, 10) || 0;
            const quantidadeMaquina = parseInt(document.getElementById('quantidade-maquina').value, 10) || 0;
            const percentualAcerto = quantidadeMaquina > 0 
                ? `${((quantidadeEtiqueta / quantidadeMaquina) * 100).toFixed(2)}%`
                : '0.00%';
            const data = new Date().toISOString();

            try {
                // Insere os dados na tabela
                const { data: insertData, error } = await supabase
                    .from('producao')
                    .insert([{ 
                        op,
                        carimbadeira,
                        quantidadeEtiqueta,
                        quantidadeMaquina,
                        percentualAcerto,
                        data 
                    }]);

                if (error) {
                    throw error;
                }

                // Sucesso
                alert('Dados salvos com sucesso!');
                form.reset();
            } catch (error) {
                console.error('Erro ao salvar os dados no Supabase:', error);
                alert(`Erro ao salvar os dados: ${error.message}`);
            }
        });
    </script>
</body>
</html>
